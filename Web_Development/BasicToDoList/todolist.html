<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="todo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
  <!-- <div class="container">
     <div class="row text-center mt-3 bg-primary text-white">
        <div class="col-md-12"> -->
            <h1>ToDo List</h1>

        </div>
     </div> 
     <div class="row">
        <div class="col-md-9">
            <input class="form-control" type="text" placeholder="Enter a task" id="t1">
        </div>
            <div class="col-md-3">
            <button type="button" class="btn btn-success w-auto" onclick="addTask()">ADD</button>
            </div>
        </div>
      <div class="container" id="d1">


      </div>

     </div>
  </div>

  <script>
    function addTask() {
        let r =document.createElement('div');
        r.setAttribute('class','row md-3');
        let c1= document.createElement('div');
        c1.setAttribute('class', 'col-md-9');
        let newTask= document.querySelector('#t1');
        let newPara= document.createElement('p');
        newPara.innerHTML = newTask.value;
        c1.appendChild(newPara);

        let c2= document.createElement('div');
        c2.setAttribute('class', 'col-md-3');
        let delbutton = document.createElement('button');
        delbutton.innerHTML= "Delete";
        delbutton.setAttribute('onclick','removeTask()');
        delbutton.setAttribute('class','btn btn-danger w-auto');
        c2.appendChild(delbutton);
        let read= document.createElement('button');
        read.innerHTML="read";
        read.setAttribute('class','btn btn-primary wt-auto');
        read.setAttribute('onlick','readTask');
        c2.appendChild(read);
        r.appendChild(c1);
        r.appendChild(c2);
        document.querySelector('#d1').appendChild(r);
        newTask.value="";
    }

    function removeTask(){
        event.target.parentElement.parentElement.remove();
    }

    function readTask(){
        event.target.setAttribute.parentElement.parentElement('style','background-color:red');
    }
  </script>
</body>
</html>
